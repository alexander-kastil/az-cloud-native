<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ food.name }} - {{ food.price | toEuro }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <div class="imgContainer">
      <img matCardImage src="assets/images/{{food.pictureUrl}}" />
    </div>
    <div class="textContainer">
      {{ food.description }}
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <app-number-picker
      (amountChanged)="handleAmountChange($event)" [formControl]="nbrPicker"
    ></app-number-picker>
  </mat-card-actions>
</mat-card>
